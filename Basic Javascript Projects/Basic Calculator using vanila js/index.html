<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="calculatorBody">
        <div id="akashLogo">
            Akash
        </div>
        <div>
            <input type="text" name="inputExp" class="displayNormal" id="display">
        </div>
        <div id="calculatorButtons">
            <button class="buttonMain" id="ON">ON</button>
            <button class="buttonMain" id="clear">Clear</button>
            <button class="buttonMain" id="Ans">Ans</button>
            <button class="buttonOperation" id="=">=</button>
            <button class="buttonNum" id="9">9</button>
            <button class="buttonNum" id="8">8</button>
            <button class="buttonNum" id="7">7</button>
            <button class="buttonOperation" id="*">*</button>
            <button class="buttonNum" id="6">6</button>
            <button class="buttonNum" id="5">5</button>
            <button class="buttonNum" id="4">4</button>
            <button class="buttonOperation" id="/">/</button>
            <button class="buttonNum" id="3">3</button>
            <button class="buttonNum" id="2">2</button>
            <button class="buttonNum" id="1">1</button>
            <button class="buttonOperation" id="-">-</button>
            <button class="buttonNum" id="0">0</button>
            <button class="buttonNum" id="dot">.</button>
            <button class="buttonNum" id="delete">Delete</button>
            <button class="buttonOperation" id="+">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
